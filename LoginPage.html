<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pangea Paths</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>

    <div class="login-container">
        <header>
          <img src="https://imageshack.com/i/po6Gmbezj" alt="Pangea Paths Logo" class="logo">
           <nav>
            <a href="index.html">Home</a>
            <a href="Services.html">Services</a>
            <a href="Testimonial.html">Testimonials</a>
            <a href="AboutUs.html">About Us</a>
            <a href="ContactUs.html">Contact</a>
        </nav>
            <h1>Pangea Paths</h1>
            <h2>Welcome to Pangea Paths</h2>
            <p>Enter your details below to log in.</p>
        </header>

        <form id="login-form">
            <label for="university-email">Enter your university email</label>
            <input type="email" id="university-email" name="university-email" placeholder="Enter your .edu email address" required>

            <div class="terms">
                <input type="checkbox" id="agree-terms" name="agree-terms" required>
                <label for="agree-terms">I agree to the Pangea Paths Terms & Conditions and Privacy Policy</label>
            </div>

            <button type="submit" class="next-btn">Next</button>

            <div class="divider">
                <hr>
                <span>or</span>
                <hr>
            </div>

            <p>Already connected?</p>

            <div class="social-login">
                <button type="button" class="linkedin-btn">Log in with LinkedIn</button>
                <button type="button" class="google-btn">Log in with Google</button>
            </div>
        </form>
    </div>

</body>
</html>
