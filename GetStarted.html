
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangea Paths - Get Started</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="get-started-container">
        <header class="header">
            <img src="https://i.ibb.co/z5C6m5B/logo.jpg" alt="Pangea Paths Logo" class="logo">
            <!-- Navigation Menu -->
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Testimonials</a>
                <a href="#">Employers</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Log In</a>
                <a href="#" class="sign-up-btn">Sign Up</a>
            </nav>
        </header>
        
        <section class="get-started-section">
            <h1>GET STARTED</h1>
            <div class="social-login">
                <button class="social-button google">Google</button>
                <button class="social-button facebook">Facebook</button>
            </div>
            <div class="or-continue">
                <span>Or continue with</span>
                <hr>
            </div>
            <form id="signup-form">
                <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </section>
    </div>
</body>
</html>
