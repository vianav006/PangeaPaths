<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangea Paths Inquiry Form</title>
    <link rel="stylesheet" href="InquiryForm.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.ibb.co/z5C6m5B/logo.jpg" alt="Pangea Paths Logo">
        </header>
        <form id="inquiry-form">
            <h1>Inquiry Form</h1>
            
            <!-- Add your form fields here -->
            
            <div class="form-group">
                <label for="account-type">Account Type</label>
                <select id="account-type" name="account-type">
                    <option value="student-account">Student Account</option>
                    <!-- More options -->
                </select>
            </div>
            
            <!-- Repeat the above block for each form field -->
            
            <div class="form-navigation">
                <button type="button" id="previous">Previous</button>
                <button type="submit" id="submit">Go to dashboard</button>
            </div>
        </form>
    </div>
</body>
</html>
